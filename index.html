<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <title>Bate papo UOL - Lucas Casal</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
<div class="id-screen">
  <img src="images/logo.png" width="130px" class="intro-logo">
  <input type="text" id="username" placeholder="Digite seu nome" />
  <div id="enter-button" onclick="enterChat()"> 
    Entrar 
  </div>
</div>


<div class= "ready-to-chat hidden" onclick="backToChat()"></div>


<div class="contacts-list">
  <div class="contacts-list-header"> 
    Escolha um contato 
    <br>
    para enviar mensagem:
  </div>

  <div class="contacts-options">
    <div class="user-box" onclick="selectedOption(this)">
      <img src="images/people.svg" class="contacts-list-icons">
      Todos  
    </div>
  </div>

  <div class="contacts-list-header chat-type-header">
    Escolha a visibilidade:
  </div>
    <div class="user-box"  onclick="selectedOption(this)" id="public">
      <img src="images/lock-open.svg" class="contacts-list-icons">
      PÃºblico
    </div>
    <div class="user-box" onclick="selectedOption(this)" id="private">
      <img src="images/lock-closed.svg" class="contacts-list-icons">
      Reservadamente
    </div>

  </div>

</div>

<div class="screen-background" id="feed">
  <div class="top-bar">
    <img src="images/logo.png" width="75px">
    <div class="icon-box">
      <img src="images/people.svg" class="people-icon" onclick="openContactsList()">
    </div>
  </div>
  <!--fecha o top-bar-->
  <div class="bottom-bar">
    <div class="write-message">
      <input type="text" id="message-input" placeholder="Escreva aqui..." />
    </div>
    <div class="send-message-box" onclick="message()">
      <img src="images/paper-plane-outline.svg" class="send-message-icon">
    </div>
  </div>
</div>  
<!--fecha o screen-background-->


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>

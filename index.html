<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <title>Bate papo UOL - Lucas Casal</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
<div class="id-screen">
  <img src="images/logo.png" width="130px" class="intro-logo">
  <input type="text" id="username" placeholder="Digite seu nome" data-test="input-name" />
  <div id="enter-button" onclick="enterChat()" data-test="send-name"> 
    Entrar 
  </div>
</div>

<div class= "ready-to-chat hidden" onclick="backToChat()" data-test="overlay"></div>

<div class="contacts-list hidden">
  <div class="contacts-list-header"> 
    Escolha um contato 
    <br>
    para enviar mensagem:
  </div>

  <div class="contacts-options">
    <div class="user-box" onclick="selectedOptionUser(this)" data-test="all">
      <ion-icon name="people" class="contacts-list-icons"></ion-icon>
      <span class="online-user-name">
        Todos
      </span> 
      <ion-icon name="checkmark" class="check" id="user-check-marked" data-test="check"></ion-icon> 
    </div>
  </div>

  <div class="contacts-list-header chat-type-header">
    Escolha a visibilidade:
  </div>
    <div class="type-box"  onclick="selectedOptionType(this)" id="public" data-test="public">
      <ion-icon name="lock-open" class="contacts-list-icons"></ion-icon>
      <span class="online-user-name">
        PÃºblico
      </span> 
      <ion-icon name="checkmark" class="check" id="type-check-marked" data-test="check"></ion-icon>
    </div>
    <div class="type-box" onclick="selectedOptionType(this)" id="private" data-test="private">
      <ion-icon name="lock-closed" class="contacts-list-icons"></ion-icon>
      <span class="online-user-name">
        Reservadamente
      </span> 
    </div>

  </div>

</div>

<div class="screen-background">
  <div class="top-bar">
    <img src="images/logo.png" width="75px" onclick="forcingError()">
    <div class="icon-box">
      <ion-icon name="people" class="people-icon" onclick="openContactsList()" data-test="open-participants"></ion-icon>
    </div>
  </div>
  <!--fecha o top-bar-->
  <div class="screen-background" id="feed"></div>
  <div class="bottom-bar">
    <div class="write-message">
      <input type="text" id="message-input" placeholder="Escreva aqui..." data-test="input-message" />
      <div class="writing-to" data-test="recipient">
        Enviando para
      </div>
    </div >
    <div class="send-message-box" onclick="message()" data-test="send-message">
      <ion-icon name="paper-plane-outline" class="send-message-icon"></ion-icon>
    </div>
  </div>
</div>  
<!--fecha o screen-background-->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
